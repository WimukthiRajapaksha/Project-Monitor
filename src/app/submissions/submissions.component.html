    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header header">
                      Your Previous Submissions ({{projectName}})
                    </div>
                    <div class="content card-body">
                      <!-- need 5 rows -->
                      <div class="container">
                        <!-- <div class="row align-items-start"> -->
                        <div data-role="page" id="page1">
                          <div role="main" class="ui-content ">
                              <p class="col-md-2 col-sm-2 col-2">Submission ID</p>
                              <p class="col-md-2 col-sm-2 col-2">Submission</p>
                              <p class="col-md-2 col-sm-2 col-2">Submitted Date</p>
                              <p class="col-md-2 col-sm-2 col-2">Comments & Feedback</p>
                              <p class="col-md-2 col-sm-2 col-2">Reviews</p>
                          </div>
                      </div>
                        </div>
                      </div>
                <!-- </div> -->
              </div>
                <div class="card">
                  <div class="card-header header">
                      Add New Submission
                  </div>
                  <div class="content card-body">
                    <form method="get">
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Enter Your Text Here If You Have</label>
                        <textarea class="form-control textHere" id="exampleFormControlTextarea1" rows="10"></textarea>
                        <button type="submit" name="submit" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-success card-text" value="Reset">Cancel</button>
                      </div>
                    </form>

                    <form method="post">
                      <div class="form-group">
                        <label for="exampleFormControlFile1">Brows Your File Here</label>
                        <div class="card">
                          <input type="file" class="form-control-file card-text" id="exampleFormControlFile1">
                          <button type="submit" name="submit" class="btn btn-success card-text">Submit</button>
                          <button type="reset" class="btn btn-success card-text" value="Reset">Cancel</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
        </div>
    </div>
  </div>
