            <div class="col-lg-8 col-md-7">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Profile</h4>
                    </div>
                    <div class="content">
                        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" novalidate>
                            <div class="row includesHere">
                                <!-- <div ngModelGroup="name">

                                </div> -->
                                <!-- <div class="form-group"> -->
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" #firstNameRef="ngModel" minlength="6" maxlength="15" class="form-control border-input" required name="firstName" placeholder="First Name" [(ngModel)]="firstName">
                                    <!-- <b>{{firstNameRef.className}}</b> -->
                                    <!-- <div [hidden]="firstNameRef.pristine " class="alert alert-danger">
                                      hell
                                    </div> -->
                                    <div *ngIf="firstNameRef.errors && (firstNameRef.dirty || firstNameRef.touched)" class="alert alert-danger">
                                        <!-- <div [hidden]="!firstNameRef.errors.required">
                                          enter a name
                                        </div> -->
                                        <div [hidden]="!firstNameRef.errors.minlength">
                                            enter atleast 6 characters
                                        </div>
                                        <div [hidden]="!firstNameRef.errors.maxlength">
                                            enter lessthan 16 characters
                                        </div>
                                        <!-- <p>what</p> -->
                                    </div>
                                </div>
                                <!-- </div> -->
                                <!-- <div class="col-md-3"> -->
                                <div class="form-group">
                                    <label>Second Name</label>
                                    <input type="text" #secondNameRef="ngModel" class="form-control border-input" placeholder="Second Name" name="secondName" [(ngModel)]="lastName">
                                </div>
                                <!-- </div> -->
                                <!-- <div class="col-md-4"> -->
                                <div class="form-group">
                                    <label >Email address</label>
                                    <input type="email" #emailRef="ngModel" class="form-control border-input" name="email" placeholder="E-mail" [(ngModel)]="email">
                                </div>
                                <!-- </div> -->
                                <div class="form-group">
                                    <label >Department Name</label>
                                    <input type="text" #departmentNameRef="ngModel" class="form-control border-input" name="departmentName"   placeholder="Department Name" [(ngModel)]="departmentName">
                                </div>
                                <div class="form-group">
                                    <label>Birthday</label>
                                    <input type="date" #birthdayRef="ngModel" class="form-control border-input" name="birthday" placeholder="Birthday" [(ngModel)]="birthday">
                                </div>
                                <div class="form-group">
                                    <label>NIC</label>
                                    <input type="text" disabled class="form-control border-input" name="nic" placeholder="NIC" [(ngModel)]="NIC">
                                </div>
                                <div class="form-group">
                                    <label>Position</label>
                                    <input type="text" disabled class="form-control border-input" name="position" placeholder="Position"  [(ngModel)]="position">
                                </div>
                            </div>
                            <div class="text-center" >
                                <button type="submit" class="btn btn-info btn-fill btn-wd"  [disabled]="!userForm.valid">Update Profile</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
